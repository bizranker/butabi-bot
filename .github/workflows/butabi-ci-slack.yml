name: Send DevOps Slack Quote

on:
  workflow_call:
    inputs:
      commit_sha:
        required: true
        type: string
      commit_message:
        required: true
        type: string
      quote:
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Send funny DevOps quote to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": ":rocket: *A new push just hit `main`!* :rocket:\n
            > *Commit:* `${{ inputs.commit_sha }}`\n
            > *Message:* `${{ inputs.commit_message }}`\n
            > *Quote:* \"${{ inputs.quote }}\""
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
