name: Butabi CI Slack Notifier

on:
  workflow_call:

jobs:
  notify-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§  Extract Git metadata
        id: vars
        run: |
          echo "actor=${{ github.actor }}" >> $GITHUB_OUTPUT
          echo "commit_msg=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ­ Pick a comedy quote
        id: quote
        run: |
          QUOTES=(
            "What is love? Baby donâ€™t merge me!"
            "Are you not entertained... by this push?!"
            "Smokinâ€™! ğŸ”¥ The Mask"
            "Iâ€™m a peacock, you gotta let me deploy! ğŸ¦š The Other Guys"
            "If you build it, they will ship. ğŸš¢ Field of DevOps"
          )
          RANDOM_INDEX=$((RANDOM % ${#QUOTES[@]}))
          echo "random_quote=${QUOTES[$RANDOM_INDEX]}" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Send Slack message
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*ğŸ¦ ${{ steps.vars.outputs.actor }}* pushed a commit to *main*!\nğŸ’¬ \"${{ steps.quote.outputs.random_quote }}\"\nğŸ”¢ Commit: `${{ steps.vars.outputs.commit_sha }}`\nğŸ“ Message: _${{ steps.vars.outputs.commit_msg }}_"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.BUTABIBOT_WEBHOOK }}
