name: "CI Disco Mode v3 â€“ Travolta Reporting In"

on:
  push:
    branches:
      - main

jobs:
  send-slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Format message
        id: format
        run: |
          echo 'DISCO_MESSAGE<<EOF' >> $GITHUB_ENV
          echo "ðŸª© CI Disco Alert!ðŸ•º" >> $GITHUB_ENV
          echo "Stayin' alive... barely." >> $GITHUB_ENV
          echo "ðŸ•º #John Travolta has entered the pipeline.*" >> $GITHUB_ENV
          echo "**New push to \`main\` âœ¨ðŸŒ**" >> $GITHUB_ENV
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_ENV
          echo "**Message:** ${{ github.event.head_commit.message }}" >> $GITHUB_ENV
          echo "â€” ButabiBot, Saturday Night DevOps" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send message to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCO_MESSAGE: ${{ env.DISCO_MESSAGE }}
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data "{\"text\":\"${DISCO_MESSAGE}\"}" "$SLACK_WEBHOOK_URL"
