name: 🚀 Butabi CI

on:
  push:
    branches:
      - main

jobs:
  notify-push:
    runs-on: ubuntu-latest
    steps:
      - name: 🧠 Pick a comedy quote
        run: |
          QUOTES=(
            "What is Love? Baby don't merge me!"
            "Are you not entertained... by this push?!"
            "Smokin'! 🔥 The Mask"
            "I'm a peacock, you gotta let me deploy! 🦚 The Other Guys"
            "If you build it, they will ship. 🛳️ Field of DevOps"
          )
          RANDOM_INDEX=$(($RANDOM % ${#QUOTES[@]}))
          echo "random_quote=${QUOTES[$RANDOM_INDEX]}" >> $GITHUB_ENV

      - name: 📣 Send Slack message
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*🚀 New Push to Main!* :rocket:",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*${{ github.actor }}* just pushed to `main` branch.\n*Quote:* ${{ env.random_quote }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.BUTABIBOT_WEBHOOK }}
