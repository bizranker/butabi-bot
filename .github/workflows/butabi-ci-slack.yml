name: Send Slack Notification

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string
      webhook:
        required: true
        type: string

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“£ Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ inputs.message }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Repo:* <https://github.com/${{ github.repository }}|${{ github.repository }}>\n*Branch:* `${{ github.ref_name }}`\n*Commit:* `${{ github.sha }}`\n*Message:* `${{ github.event.head_commit.message }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ inputs.webhook }}
