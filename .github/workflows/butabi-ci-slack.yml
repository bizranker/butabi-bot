name: Slack Alert

on:
  workflow_call:
    inputs:
      message:
        required: false
        type: string
    secrets:
      webhook:
        required: true

jobs:
  notify-slack:
    name: Send Slack Notification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Commit Info
        id: commit_info
        run: |
          echo "hash=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "msg=$(git log -1 --pretty=format:'%s')" >> "$GITHUB_OUTPUT"

      - name: Send Slack Message
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":rocket: *CI/CD Deployment Alert*\n\n:clapper: _\"You pushinâ€™ code... I'm pushin' containers.\"_\n\n*Commit:* `${{ steps.commit_info.outputs.hash }}`\n*Message:* _${{ steps.commit_info.outputs.msg }}_\n\n:muscle: You either deploy like a legend... or debug like a peasant."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.webhook }}
