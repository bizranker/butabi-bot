name: Butabi CI Slack Notifier

on:
  workflow_call:
    inputs:
      commit:
        required: true
        type: string
      message:
        required: true
        type: string

jobs:
  notify-push:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§  Extract Git metadata
        id: vars
        run: |
          echo "actor=${{ github.actor }}" >> $GITHUB_OUTPUT
          echo "commit_msg=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ðŸŽ­ Pick a comedy quote
        id: quote
        run: |
          QUOTES=(
            "What is Love? Baby don't merge me!"
            "Are you not entertained... by this push?!"
            "Smokin'! ðŸ”¥ The Mask"
            "I'm a peacock, you gotta let me deploy! ðŸ¦š The Other Guys"
            "If you build it, they will ship. ðŸ—ï¸ Field of DevOps"
          )
          RANDOM_INDEX=$(($RANDOM % ${#QUOTES[@]}))
          echo "random_quote=${QUOTES[$RANDOM_INDEX]}" >> $GITHUB_OUTPUT

      - name: ðŸ“£ Send Slack message
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*New Push to Main!* :rocket:",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*${{ github.actor }}* just pushed to `main` branch.\n*Commit:* `${{ inputs.commit }}`\n*Message:* ${{ inputs.message }}\n\n> _${{ steps.quote.outputs.random_quote }}_"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
