name: Butabi CI Slack Notifier

on:
  push:
    branches:
      - main

jobs:
  notify-push:
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ§  Extract Git metadata
        id: vars
        run: |
          echo "::set-output name=actor::$(echo '${{ github.actor }}')"
          echo "::set-output name=commit_msg::$(git log -1 --pretty=%B)"
          echo "::set-output name=commit_sha::$(git rev-parse --short HEAD)"

      - name: ğŸ¬ Pick a comedy quote
        id: quote
        run: |
          QUOTES=(
            "What is love? Baby donâ€™t merge me!"
            "Are you not entertained... by this push?!"
            "Smokinâ€™! â€“ The Mask"
            "Iâ€™m a peacock, you gotta let me deploy! â€“ The Other Guys"
            "If you build it, they will ship. â€“ Field of DevOps"
          )
          RANDOM_INDEX=$(($RANDOM % ${#QUOTES[@]}))
          echo "::set-output name=random_quote::${QUOTES[$RANDOM_INDEX]}"

      - name: ğŸ“£ Send Slack message
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*ğŸš€ ${{ steps.vars.outputs.actor }} pushed a commit to `main`!*  \n
ğŸ§  \"${{ steps.quote.outputs.random_quote }}\"  \n
ğŸ“ *Message:* ${{ steps.vars.outputs.commit_msg }}  \n
ğŸ”— *Commit:* https://github.com/${{ github.repository }}/commit/${{ steps.vars.outputs.commit_sha }}  \n
ğŸ“¸ *Preview:* https://raw.githubusercontent.com/${{ github.repository }}/main/preview.png"
            }
        env:
          WEBHOOK_URL: ${{ secrets.BUTABIBOT_SLACK_ALERT }}
